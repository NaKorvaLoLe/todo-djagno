{% extends "todo/base.html" %}
{% block content %}
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url "viewtodo" todo.id %}">
                    {% if todo.important %}
                    <b>
                        {{ todo.title }}
                    </b>
                    {% else %}
                        {{ todo.title }}
                    {% endif %}

                    {% if todo.description %}
                        - {{ todo.description }}
                    {% endif %}
                </a>

            </li>
                
        {% endfor %}

    </ul>
{% endblock  %}
